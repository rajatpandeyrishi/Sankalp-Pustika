<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <!-- Theme toggling is handled dynamically via JavaScriptâ€”users can switch between light and dark modes anytime.
  Designed for a seamless, personalized experience from the very first pixel!  -->

  <!-- Root element with language and initial theme setting -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page title and primary meta tags for SEO and responsive design -->
    <title>Sankalp-Pustika - Effortless Note-Taking</title>
    <meta name="title" content="Sankalp-Pustika - Effortless Note-Taking" />
    <meta
      name="description"
      content="Streamline your daily effortless note-taking with Sankalp-Pustika. Organize, access, and enhance productivity with ease. Your go-to platform for managing your everyday notes."
    />

    <!-- Favicon link for browser tab icon -->
    <link rel="icon" href="./Favicon-Icon.svg" type="image/svg+xml" />

    <!-- Theme toggle JavaScript file for light/dark mode -->
    <script type="" src="./src/js/theme.js"></script>

    <!-- Google Fonts preconnect improves loading performance   -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Kumbh Sans Google Font used for modern and clean typography -->
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Material Symbols Rounded used for icons across the UI -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- Main external CSS stylesheet file for layout and styling   -->
    <link rel="stylesheet" href="/Sankalp-Pustika/src/css/style.css" />
  </head>
  <!-- End of head section -->

  <body>
    <!-- Typography Scale Demo Section
    Demonstrates the complete type scale hierarchy using Material Design-inspired classes.
    This helps visualize different text sizes and styles available in the design system  -->

    <!-- Display Text - Used for hero sections and main feature headings -->
    <p class="text-display-large">Hello World</p>
    <p class="text-display-medium">Hello World</p>
    <p class="text-display-small">Hello World</p>

    <!-- Headline Text - Used for section headers and important content blocks -->
    <p class="text-headline-large">Hello World</p>
    <p class="text-headline-medium">Hello World</p>
    <p class="text-headline-small">Hello World</p>

    <!-- Title Text - Used for content titles and subsections -->
    <p class="text-title-large">Hello World</p>
    <p class="text-title-medium">Hello World</p>
    <p class="text-title-small">Hello World</p>

    <!-- Body Text - Main content typography -->
    <p class="text-body-large">Hello World</p>
    <p class="text-body-medium">Hello World</p>
    <p class="text-body-small">Hello World</p>

    <!-- Label Text - Used for UI elements and form labels -->
    <p class="text-lable-large">Hello World</p>
    <p class="text-lable-medium">Hello World</p>
    <p class="text-lable-small">Hello World</p>
  </body>
</html>
