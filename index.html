<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <!-- Theme toggling is handled dynamically via JavaScript—users can switch between light and dark modes anytime.
  Designed for a seamless, personalized experience from the very first pixel!  -->

  <!-- Root element with language and initial theme setting -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page title and primary meta tags for SEO and responsive design -->
    <title>Sankalp-Pustika - Effortless Note-Taking</title>
    <meta name="title" content="Sankalp-Pustika - Effortless Note-Taking" />
    <meta
      name="description"
      content="Streamline your daily effortless note-taking with Sankalp-Pustika. Organize, access, and enhance productivity with ease. Your go-to platform for managing your everyday notes."
    />

    <!-- Favicon link for browser tab icon -->
    <link rel="icon" href="./Favicon-Icon.svg" type="image/svg+xml" />

    <!-- Theme toggle JavaScript file for light/dark mode -->
    <script type="" src="./src/js/theme.js"></script>

    <!-- Google Fonts preconnect improves loading performance   -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Kumbh Sans Google Font used for modern and clean typography -->
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Material Symbols Rounded used for icons across the UI -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- Main external CSS stylesheet file for layout and styling   -->
    <link rel="stylesheet" href="/Sankalp-Pustika/src/css/style.css" />
  </head>
  <!-- End of head section -->

  <body>
    <header class="sidebar active" data-sidebar>
      <div class="wrapper wrapper-1">
        <a href="/">
          <img
            src="./src/images/logo-light.svg"
            alt="Note-Kepper"
            class="logo-light"
          />
          <img
            src="./src/images/logo-dark.svg"
            alt="Note-Kepper"
            class="logo-light"
          />
        </a>
        <button
          class="menu-btn icon-btn large"
          aria-label="close menu"
          data-sidebar-toggler
        >
          <span class="material-symbols-rounded" aria-hidden="true">close</span>

          <div class="state-layer"></div>
        </button>
      </div>

      <button class="fab" data-note-create-btn>
        <span class="material-symbols-rounded" aria-hidden="true">add</span>
        <span class="text text-label-large">New Note</span>
        <div class="state-layer"></div>
      </button>

      <div class="wrapper wrapper-2"></div>

      <h2 class="text-title-small">NOTEBOOKS</h2>
      <button
        class="icon-btn small"
        data-tooltip="Create new notebook"
        aria-label="Create new notebook"
        data-add-notebook
      >
        <span class="material-symbols-rounded" aria-hidden="true">add</span>
        <div class="state-layer"></div>
      </button>

      <nav class="nav custom-scrollbar" data-sidebar-list>
        <div class="na-item">
          <span class="text text-label-large" data-notebook-field
            >My Notebook</span
          >
          <button
            class="icon-btn small"
            aria-label="Edit notebook"
            data-tooltip="Edit notebook"
            data-edit-btn
          >
            <span class="material-symbols-rounded" aria-hidden="true"
              >edit</span
            >
            <div class="state-layer"></div>
          </button>

          <button
            class="icon-btn small"
            aria-label="Delete notebook"
            data-tooltip="Delete notebook"
            data-delete-btn
          >
            <span class="material-symbols-rounded" aria-hidden="true"
              >delete</span
            >
            <div class="state-layer"></div>
          </button>

          <div class="state-layer"></div>
        </div>
      </nav>
      <div class="cp-info">
        <span class="text-label-large"
          >©2025 <strong>rajatpandeyrishi®</strong>
        </span>
      </div>
    </header>

    <div class="overlay" data-sidebar-overlay data-sidebar-toggler></div>
  </body>
</html>
